<div class="container">
  <h1 class="mt-2">Enter User Details</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input #name type="text" name="name" id="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input #age type="text" name="name" id="name" class="form-control" />
    </div>

    <button
      type="button"
      (click)="addPerson(name.value, age.value)"
      class="btn btn-primary mt-4"
    >
      Add
    </button>
  </form>
</div>
<div class="container mt-4">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="col">Name</th>
        <th class="col">Age</th>
        <th class="col">Action</th>
      </tr>
    </thead>
    <tbody>
      @for(item of arr; track $index){
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="removeName($index)"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
