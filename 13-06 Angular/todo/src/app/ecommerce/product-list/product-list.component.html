<!-- src/app/product-list/product-list.component.html -->
<div class="container">
    <div class="row">
        @for(product of products; track $index){
        <div class="col-md-4">
            <app-product-item [product]="product" (addToCart)="onAddToCart($event)"></app-product-item>
        </div>
        }
    </div>
</div>
