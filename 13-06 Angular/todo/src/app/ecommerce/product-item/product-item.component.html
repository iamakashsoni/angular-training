<div class="card bg-light-subtle mt-4">
  <img
    src="https://codingyaar.com/wp-content/uploads/chair-image.jpg"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <div class="text-section">
      <h5 class="card-title fw-bold">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <p class="card-text small">
        Brand: {{ product.brand }} <br />
        Category: {{ product.category }}
      </p>
    </div>
    <div class="cta-section">
      <div>₹ {{ product.price }}</div>
      <div class="text-danger" style="text-decoration: line-through">
        ₹ {{ product.price + (product.price * product.discount) / 100 }}
      </div>
      <button class="btn" (click)="onAddToCart()">Add to Cart</button>
    </div>
  </div>
</div>
