<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Binding</title>
    <script>
      function demo() {
        name = "Akash Soni";
        main = document.getElementById("name");
        main.innerHTML = name;
      }
    </script>
  </head>
  <body onload="demo()">
    <p id="name"></p>
  </body>
</html>
