<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      names = [];
      function add() {
        fname = document.getElementById("fname").value;
        lname = document.getElementById("lname").value;
        age = document.getElementById("age").value;
        let data = { fname: fname, lname: lname, age: age };
        names.push(data);
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("age").value = "";
        console.log(names);
      }

      function display() {
        main = document.getElementById("main");
        main.innerHTML=""
        for (let i = 0; i < names.length; i++) {
          main.innerHTML +=
            "<tr><td>" +
            names[i].fname +
            "</td> <td>" +
            names[i].lname +
            "</td><td>" +
            names[i].age +
            "</td><td><button onclick='remove(" +
            i +
            ")'>Remove</button></td></tr>";
        }
      }
      function remove(index) {
        names.splice(index, 1);
        display();
      }
      function sortNames() {
        names.sort();
        display();
      }
      function sortNamesDesc() {
        names.reverse();
        display();
      }
    </script>
  </head>
  <body>
    First Name:
    <input type="text" name="" id="fname" /> <br />
    Last Name:
    <input type="text" name="" id="lname" /> <br />
    Age:
    <input type="number" name="" id="age" />
    <br />
    <button onclick="add(); display()">Add</button>
    <button onclick="sortNames()" ondblclick="sortNamesDesc()">Sort</button>

    <table border="1" id="main">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
