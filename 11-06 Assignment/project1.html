<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="hero-anime">
    <!-- onload="nameRequest()" -->
    <div
      class="navigation-wrap bg-light start-header start-style"
      id="navbar-container"
    ></div>
    <div class="section full-height">
        <div class="absolute-center">
            <div class="section">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="container table-responsive py-5">
                                <table class="table table-bordered table-hover">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Mobile</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userDataTable">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="container py-5 w">
                                <form class="p-md-5 border rounded-3 bg-body-tertiary" id="userData">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="fName" class="form-control" required/>
                                        <label class="form-label" for="fName">First Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" id="lName" class="form-control" required/>
                                        <label class="form-label" for="lName">Last Name</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" id="mobile" class="form-control" pattern="^[7-9][0-9]{9}$" required/>
                                        <label class="form-label" for="mobile">Mobile</label>
                                    </div>
                                    <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
    <script>
        userData = []

        document.getElementById('userData').addEventListener('submit', function(event) {
            event.preventDefault();
            const fName = document.getElementById("fName").value;
            const lName = document.getElementById("lName").value;
            const mobile = document.getElementById("mobile").value;

            result = {
                fName: fName,
                lName: lName,
                mobile: mobile
            }
            userData.push(result);
            updateTable();
        });

        function updateTable() {
            table = document.getElementById("userDataTable");
            table.innerHTML = "";
            for (let i = 0; i < userData.length; i++) {
                table.innerHTML +=
                    "<tr><td>" + (i + 1) + "</td><td>" + userData[i].fName + "</td> <td>" + userData[i].lName + "</td><td>" + userData[i].mobile + "</td></tr>";
            }
        }
    </script>
</body>

</html>
